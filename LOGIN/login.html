<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up">
      <form>
        <h1 class="create">Create Account</h1>        
        <input type="text" placeholder="Full Name" />
        <input type="email" placeholder="Institutional Email" />
        <input type="password" placeholder="Password" />
        <div class="form-row">
            <div class="form-group">
                <input type="date" id="birthday" name="birthday" required>
            </div>
        </div>
        <div class="form-group">
            <select id="gender" name="Gender" required>
              <option value="" disabled selected>Select your gender</option>
                <option value="Male" >Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
          <select id="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="student">Student</option>
            <option value="professor">Professor</option>
          </select>
        </div>        
        <div class="form-group">
            <select id="university" name="university" required>
                <option value="" disabled selected>Select your university</option>
                <option value="harvard">FS TETOUAN</option>
                <option value="mit">ENSA</option>
                <option value="stanford">ENA</option>
                <option value="other">Other</option>
            </select>
        </div> 
        <div class="form-group">
          <select id="filiere" name="filiere" required>
              <option value="" disabled selected>Select your filiere</option>
              <option value="SMI">SMI</option>
              <option value="SMA">SMA</option>
              <option value="PC">PC</option>
              <option value="other">Other</option>
          </select>
      </div> 
        <button class="sign-up">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form>
        <h1 class="sign">Sign In</h1>
        <input type="email" placeholder="Institutional Email" />
        <input type="password" placeholder="Password" />
        <a href="#">Forgot your password?</a>
        <button class="sign-in">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
        <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>If you already have an account, please sign in</p>
            <button class="ghost" id="login">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, User!</h1>
          <p>If you donâ€™t have an account, sign up here</p>
          <button class="ghost" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>

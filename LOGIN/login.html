<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up">
      <form>
        <h1>Create Account</h1>        
        <input type="text" placeholder="Full Name" />
        <input type="email" placeholder="Institutional Email" />
        <input type="password" placeholder="Password" />
        <button>Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form>
        <h1>Sign In</h1>
        <input type="email" placeholder="Institutional Email" />
        <input type="password" placeholder="Password" />
        <a href="#">Forgot your password?</a>
        <button>Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>If you already have an account, please sign in</p>
          <button class="ghost" id="login">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, User!</h1>
          <p>If you donâ€™t have an account, sign up here</p>
          <button class="ghost" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>

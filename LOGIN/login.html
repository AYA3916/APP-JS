
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login page</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet"
        <link rel="stylesheet" 
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
              crossorigin="anonymous" 
              referrerpolicy="no-referrer" 
        />
    </head>
    <body>

        <div class="container" id="container">
            <div class="sign Up">
                <form>
                    <h1>Create Account</h1>
                    <div class="icon">
                        <a href="a" class="icon"> <i class="fa-brands fa-square-facebook"></i></a>
                        <a href="a" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="a" class="icon"><i class="fa-brands fa-google"></i></a>
                        <a href="a" class="icon"><i class="fa-brands fa-github"></i></a>
                    </div>
                    <span>you can use Institutional Email too</span>
                    <input type="text" placeholder="FULL NAME">
                    <input type="text" placeholder="Institutional Email">
                    <input type="password" placeholder="PASSWORD">
                    <button>sign Up</button>
               </form>
            </div>
            <div class="sign In">
                <form>
                    <h1>Your Account</h1>
                    <div class="icon">
                        <a href="a" class="icon"> <i class="fa-brands fa-square-facebook"></i></a>
                        <a href="a" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="a" class="icon"><i class="fa-brands fa-google"></i></a>
                        <a href="a" class="icon"><i class="fa-brands fa-github"></i></a>
                    </div>
                    <span>use Institutional Email Password</span>
                    <input type="text" placeholder="Institutional Email">
                    <input type="password" placeholder="PASSWORD">
                    <a href="#"> forgot password </a>
                    <button>sign In</button>
                </form>
            </div>
            <div class="toogle-container">
                <div class="toogle">
                    <div class="toogle-panel-toogle-left">
                        <h1>Welcome User</h1>
                        <p>If you alredy have an Account</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toogle-panel-toogle-left">
                        <h1>Hello User!</h1>
                        <p>If you don't have an Account</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
          
        <script src="script.js"></script>
    </body>
    </html>

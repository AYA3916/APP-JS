<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un examen | TesTopia</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
  integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
  <link rel="stylesheet" href="create.css" />
</head>
<body class="body">
  <div class="sidebar-container">
    <div class="details-btn">
      <i class="fas fa-angle-right"></i>
    </div>

    <div class="menu-items">
      <a href="affich.html" class="menu-item">
        <i class="fas fa-home"></i>
        <span class="details">Home</span>
      </a>

      <a href="create.html" class="menu-item">
        <i class="fas fa-plus-square"></i>
        <span class="details">Create</span>
      </a>

      <a href="settings.html" class="menu-item">
        <i class="fas fa-cog"></i>
        <span class="details">Settings</span>
      </a>
      
      <a href="log-out.html" id="logoutBtn" class="menu-item">
        <i class="fas fa-right-from-bracket"></i>
        <span class="details">Log out</span>
      </a>
    </div>
  </div>

  <div class="container">
    <h2>Création d’un nouvel examen</h2>
    <form id="examForm">
      <label for="titre">Titre de l'examen :</label>
      <input type="text" id="titre" required />

      <label for="description">Description :</label>
      <textarea id="description" required></textarea>

      <hr />

      <label for="filiere">Filière :</label>
      <select id="filiere" required>
        <option value="">Choisir une filière</option>
        <option value="informatique">Informatique</option>
        <option value="maths">Mathématiques</option>
      </select>

      <label for="semestre">Semestre :</label>
      <select id="semestre" required>
        <option value="">Choisir un semestre</option>
        <option value="semestre1">Semestre 1</option>
        <option value="semestre2">Semestre 2</option>
        <option value="semestre3">Semestre 3</option>
        <option value="semestre4">Semestre 4</option>
        <option value="semestre5">Semestre 5</option>
        <option value="semestre6">Semestre 6</option>
      </select>

      <hr />

      <div id="questions-container"></div>

      <button type="button" id="btn-ajouter-question" class="btn btn-secondary">Ajouter une question</button>
      <button type="submit">Créer l’examen</button>
    </form>

    <div id="lienExamen" class="hidden">
      <p><strong>Lien d’accès unique :</strong></p>
      <input type="text" id="generatedLink" readonly />
    </div>
  </div>

  <script src="create.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log out - TesTopia</title>
  <link rel="stylesheet" href="log-out.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="body">
  <!-- Sidebar (now properly closed before container) -->
  <div class="sidebar-container">
    <div class="details-btn">
      <i class="fas fa-angle-right"></i>
    </div>
    <div class="menu-items">
      <a href="afiexam.html" class="menu-item">
        <i class="fas fa-home"></i>
        <span class="details">Home</span>
      </a>
      <a href="resultats.html" class="menu-item">
        <i class="fas fa-poll"></i>
        <span class="details">Results</span>
      </a>
      <a href="setting.html" class="menu-item">
        <i class="fas fa-cog"></i>
        <span class="details">Settings</span>
      </a>
      <a href="logout.html" class="menu-item">
        <i class="fas fa-right-from-bracket"></i>
        <span class="details">Log out</span>
      </a>
    </div>
  </div> <!-- Close sidebar-container here -->

  <!-- Main content (now outside sidebar) -->
  <div class="container">
    <h1>Welcome to TesTopia</h1>
    <p>Are you ready to log out?</p>
    
    <a href="#" id="logoutBtn" class="logout-btn">
      <i class="fas fa-right-from-bracket"></i>
      <span class="details">Log out</span>
    </a>

    <div id="confirmationMessage" class="confirmation-message">
      <p>Êtes-vous sûr de vouloir vous déconnecter ?</p>
      <button id="confirmLogout" class="confirm-btn">Oui, se déconnecter</button>
      <button id="cancelLogout" class="cancel-btn">Annuler</button>
    </div>
  </div>

  <script src="log-out.js"></script>
</body>
</html>

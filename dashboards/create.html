<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un examen | TesTopia</title>
  <link rel="stylesheet" href="espace-prof.css" />
</head>
<body class="body1">

  <div class="container">
    <h2>Création d’un nouvel examen</h2>
    <form id="examForm">
      <label for="titre">Titre de l'examen :</label>
      <input type="text" id="titre" required />

      <label for="description">Description :</label>
      <textarea id="description" required></textarea>

      <label for="public">Public ciblé :</label>
      <input type="text" id="public" placeholder="Ex : 2e année MIP, S4, groupe A" required />

      <hr />

      <h3>Ajouter une question</h3>

      <label for="typeQuestion">Type de question :</label>
      <select id="typeQuestion" required>
        <option value="">-- Choisir un type --</option>
        <option value="directe">Question directe</option>
        <option value="qcm">QCM</option>
      </select>

      <textarea id="enonce" placeholder="Énoncé de la question" required></textarea>

      <div id="reponseDirecteContainer" class="hidden">
        <label for="reponseDirecte">Bonne réponse :</label>
        <input type="text" id="reponseDirecte" />
      </div>

      <div id="propositionsContainer" class="hidden">
        <div id="propositions"></div>
        <button type="button" id="add-proposition">Ajouter une proposition</button>
      </div>

      <input type="number" id="duree" placeholder="Durée (secondes)" required />
      <input type="number" id="points" placeholder="Points" required />

      <hr />
      <button type="submit">Créer l’examen</button>
    </form>

    <div id="lienExamen" class="hidden">
      <p><strong>Lien d’accès unique :</strong></p>
      <input type="text" id="generatedLink" readonly />
    </div>
  </div>

  <script src="espace-prof.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un examen | TesTopia</title>
  <link rel="stylesheet" href="create.css" />
</head>
<body>

  <div class="container">
    <h2>Création d’un nouvel examen</h2>
    <form id="examForm">
      <label for="titre">Titre de l'examen :</label>
      <input type="text" id="titre" required />

      <label for="description">Description :</label>
      <textarea id="description" required></textarea>

      <hr />

      <label for="public">Public ciblé :</label>

      <!-- Choisir la filière -->
      <label for="filiere">Filière :</label>
      <select id="filiere" required>
        <option value="">Choisir une filière</option>
        <option value="informatique">Informatique</option>
        <option value="maths">Mathématiques</option>
        <!-- Vous pouvez ajouter plus de filières si nécessaire -->
      </select>

      <!-- Choisir le semestre -->
      <label for="semestre">Semestre :</label>
      <select id="semestre" required>
        <option value="">Choisir un semestre</option>
        <option value="semestre1">Semestre 1</option>
        <option value="semestre2">Semestre 2</option>
        <option value="semestre3">Semestre 2</option>
        <option value="semestre4">Semestre 2</option>
        <option value="semestre5">Semestre 2</option>
        <option value="semestre6">Semestre 2</option>
        <!-- Vous pouvez ajouter plus de semestres si nécessaire -->
      </select>

      <hr />

      <label for="typeQuestion">Type de question :</label>
      <select id="typeQuestion" required>
        <option value="">-- Choisir un type --</option>
        <option value="directe">Question directe</option>
        <option value="qcm">QCM</option>
      </select>

      <textarea id="enonce" placeholder="Énoncé de la question" required></textarea>

      <div id="reponseDirecteContainer" class="hidden">
        <label for="reponseDirecte">Bonne réponse :</label>
        <input type="text" id="reponseDirecte" />
      </div>

      <div id="propositionsContainer" class="hidden">
        <div id="propositions"></div>
        <button type="button" id="add-proposition">Ajouter une proposition</button>
      </div>

      <input type="number" id="duree" placeholder="Durée (secondes)" required />
      <input type="number" id="points" placeholder="Points" required />

      <div id="preview" class="mt-3"></div>
      <input type="file" id="examFile" accept="image/*,video/*,.pdf,.doc,.docx">
      <div id="questions-container"></div>

      <div>
        <button type="button" id="btn-ajouter-question" class="btn btn-secondary">Ajouter une question</button>   
        <button type="submit">Créer l’examen</button>
      </div>

      <hr />
    </form>

    <div id="lienExamen" class="hidden">
      <p><strong>Lien d’accès unique :</strong></p>
      <input type="text" id="generatedLink" readonly />
    </div>
  </div>

  <script src="create.js"></script>
</body>
</html>

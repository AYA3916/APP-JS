<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - TesTopia</title>
  <!-- Lien vers le fichier CSS -->
  <link rel="stylesheet" href="afficher.css">
  <!-- Lien vers Font Awesome (pour les icônes) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <div class="filter-container">
    <label for="filiere">Filière :</label>
    <select id="filiere" onchange="filterExams()">
      <option value="">Choisir une filière</option>
      <option value="informatique">Informatique</option>
      <option value="maths">Mathématiques</option>
    </select>

    <label for="semestre">Semestre :</label>
    <select id="semestre" onchange="filterExams()">
      <option value="">Choisir un semestre</option>
      <option value="semestre1">Semestre 1</option>
      <option value="semestre2">Semestre 2</option>
    </select>
  </div>

  <div id="exams-container" class="exams-container">
    <!-- Les examens seront affichés ici dynamiquement -->
  </div>

  <!-- Lien vers le fichier JavaScript -->
  <script src="afficher.js"></script>
</body>

</html>
